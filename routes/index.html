<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous"
    >

<!-- подключение сокет-файлов, которые мы получаем от сервера -->
    <script src="/socket.io/socket.io.js"></script>

    <title>Socket.IO</title>
</head>
<body>
<div class="container">

<!-- блок для вывода сообщений -->
    <div class="row">
        <div class="col-4">
            <h5>Оставьте ваш комментарий:</h5>
            <div id="list" class="list-group">

            </div>
        </div>
    </div>

<!-- блок, в котором будем забирать информацию для сообщений -->
    <div class="row">
        <div class="col-4">
            <div class="form-group">
                <label for="username">username</label>
                <input
                        placeholder="username"
                        type="text"
                        id="username"
                        class="form-control"
                >
            </div>
            <div class="form-group">
                <label for="text">message</label>
                <textarea
                        placeholder="message"
                        class="form-control"
                        id="text"
                ></textarea>
            </div>
            <button type="submit" id="send-room" class="btn btn-primary">Отправить</button>
        </div>
    </div>

</div>

<script>
// инициализируем нашу комнату, получая её индификатор через URL
    const roomName = location.pathname.split('/').pop()
    const socket = io.connect('/', {query: `roomName=${roomName}`})

    const boxList       = document.querySelector('#list')
    const inputUsername = document.querySelector('#username')
    const inputText     = document.querySelector('#text')
    const sendRoom      = document.querySelector('#send-room')

// Шаблон - принимает на вход msg и формирует верстку сообщения
    const getTmp = (msg) => {
        return `
                <div class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <small>${msg.username}</small>
                        <small class="text-muted">${msg.type}</small>
                    </div>
                    <p class="mb-1">${msg.text}</p>
                </div>
        `
    }

    socket.on('message-to-room', (msg) => {
        const div = getTmp(msg)
        boxList.insertAdjacentHTML('beforeend', div)
    })

    sendRoom.addEventListener('click', () => {
        socket.emit('message-to-room', {
            username: inputUsername.value,
            text: inputText.value,
        })
    })

</script>

</body>
</html>
